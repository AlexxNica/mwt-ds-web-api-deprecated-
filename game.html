    <script>
        // create the editor
        var container = document.getElementById("jsoneditor");
        var options = {
            mode: 'code',
            modes: ['code', 'tree'], // allowed modes
        };
        var editor = new JSONEditor(container, options);

        // set json
        var json = {
            "Age": 25,
            "Location": "New York",
            _multi: [
                {"a":1},
                { "a": 2 }
            ]
        };
        editor.set(json);

        var lastJson = "";
        setInterval(function () {
            var newJson = editor.getText();

            if (lastJson == newJson)
                return;

            lastJson = newJson;

            $.ajax({
                method: "POST",
                url: "/vowpalWabbitValidation",
                data: newJson,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                headers: {
                    "Authorization": $("#userToken").val()
                },
            })
            .done(function (data) {
                $("#vwstr").html("<pre>" + data + "</pre>");
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                $("#vwstr").html("<font color='red'>" + jqXHR.responseJSON.ExceptionMessage + "</font>");
            });

        }, 500);

        setInterval(function () {
            $(".authKeyText").text($("#userToken").val());
        }, 500);

        function Submit()
        {
            // Get Decision
            $.ajax({
                method: "POST",
                url: "/ranker",
                data: editor.getText(),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                headers: {
                    "Authorization": $("#userToken").val()
                },
            })
            .done(function (data) {
                $("#statusDecision").text("Success");

                $("#EventId").text(data.EventId);
                $("#rewardEventId").text(data.EventId);
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                $("#status").text("Error: " + textStatus + "  " + errorThrown);
            });
        }

        function SubmitReward() {
            $.ajax({
                method: "POST",
                url: "/reward/" + $("#EventId").text(),
                data: $("#reward").val(),
                headers: {
                    "Authorization": $("#userToken").val()
                },
            })
            .done(function (data) {
                $("#statusReward").text("Success");

                $("#EventId").text(data.EventId);
                $("#TimeStamp").text(data.TimeStamp);
            })
            .fail(function (jqXHR, textStatus, errorThrown) {
                $("#status").text("Error: " + textStatus + "  " + errorThrown);
            });
        }
